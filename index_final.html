<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>


<div class="container-fluid">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate Password</h2>
            </div>
            <div class="card-body">
                <textarea id="password" placeholder="Generate a random password"
                    aria-label="Generated Password"></textarea>
            </div>

            <div class="settings">
                <div class="settings">
                    <label>Password length</label>
                    <input type="number" id="length" min='8' max='128' value='20' />
                </div>
                <div class="settings">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="settings">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="settings">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="settings">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generateBtn">
                Generate Password
            </button>
        </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script_final.js"></script>
</body>
</html>
